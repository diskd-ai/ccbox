[package]
name = "ccbox"
version = "0.1.21"
edition = "2024"

[dependencies]
ansi-to-tui = "8.0.1"
crossterm = "0.29.0"
base64 = "0.22.1"
dirs = "6.0.0"
ed25519-dalek = { version = "2.2.0", features = ["rand_core"] }
flate2 = "1.1.0"
futures-util = "0.3.31"
humansize = "2.1.3"
libc = "0.2.182"
notify = "6.1.1"
ratatui = { version = "0.29.0", features = ["unstable-rendered-line-info"] }
rand_core = { version = "0.6.4", features = ["getrandom"] }
sha2 = "0.10.9"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
tar = "0.4.44"
thiserror = "2.0.12"
time = { version = "0.3.41", features = ["formatting", "macros", "parsing"] }
ureq = { version = "3.2.0", features = ["json"] }
unicode-width = "0.2.0"
url = "2.5.4"
walkdir = "2.5.0"
rusqlite = { version = "0.32.1", features = ["bundled"] }
sqlx = { version = "0.8.3", default-features = false, features = ["macros", "migrate", "sqlite", "runtime-tokio-rustls"] }
tokio = { version = "1.43.0", features = ["macros", "net", "rt-multi-thread", "signal", "sync", "time"] }
tokio-tungstenite = { version = "0.26.2", features = ["rustls-tls-webpki-roots"] }
uuid = { version = "1.15.1", features = ["v4", "v7"] }
portable-pty = "0.9.0"
arboard = "3.6.1"
png = "0.18.1"
qrcode = "0.14.1"
ccbox-relay = { path = "../ccbox-relay" }

[dev-dependencies]
tempfile = "3.12.0"
