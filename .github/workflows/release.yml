name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin: ccbox
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin: ccbox
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            bin: ccbox
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin: ccbox.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

      - name: Resolve tag
        shell: bash
        run: |
          TAG="${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.target }}

      - name: Build
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Smoke test
        shell: bash
        run: |
          set -euo pipefail
          "./target/${{ matrix.target }}/release/${{ matrix.bin }}" --version

      - name: Package (tar.gz)
        if: matrix.archive_ext == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail

          version="${TAG#v}"
          artifact="ccbox-${version}-${{ matrix.target }}"
          mkdir -p dist

          bin_path="target/${{ matrix.target }}/release/ccbox"
          chmod +x "$bin_path"

          tar -C "target/${{ matrix.target }}/release" -czf "dist/${artifact}.tar.gz" ccbox
          shasum -a 256 "dist/${artifact}.tar.gz" > "dist/${artifact}.tar.gz.sha256"

      - name: Package (zip)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $version = "${env:TAG}" -replace '^v',''
          $artifact = "ccbox-$version-${{ matrix.target }}"

          New-Item -ItemType Directory -Force -Path dist | Out-Null

          $binPath = "target\\${{ matrix.target }}\\release\\ccbox.exe"
          $zipPath = "dist\\$artifact.zip"
          Compress-Archive -Path $binPath -DestinationPath $zipPath -Force

          $hash = (Get-FileHash -Path $zipPath -Algorithm SHA256).Hash.ToLower()
          "$hash  $artifact.zip" | Out-File -FilePath "dist\\$artifact.zip.sha256" -Encoding ascii

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ccbox-${{ matrix.target }}
          if-no-files-found: error
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.sha256

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Resolve tag
        shell: bash
        run: |
          TAG="${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: dist/*
          generate_release_notes: true
