name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin: ccbox
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin: ccbox
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            bin: ccbox
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin: ccbox.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.target }}

      - name: Build
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Smoke test
        shell: bash
        run: |
          set -euo pipefail
          "./target/${{ matrix.target }}/release/${{ matrix.bin }}" --version

      - name: Package (tar.gz)
        if: matrix.archive_ext == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail

          tag="${GITHUB_REF_NAME}"
          asset="ccbox-${tag}-${{ matrix.target }}"

          mkdir -p "dist/${asset}"
          cp "target/${{ matrix.target }}/release/ccbox" "dist/${asset}/ccbox"
          cp README.md LICENSE "dist/${asset}/"

          (cd dist && tar -czf "${asset}.tar.gz" "${asset}")

          openssl dgst -sha256 -r "dist/${asset}.tar.gz" | awk '{print $1}' > "dist/${asset}.tar.gz.sha256"

      - name: Package (zip)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $tag = "${env:GITHUB_REF_NAME}"
          $asset = "ccbox-$tag-${{ matrix.target }}"

          New-Item -ItemType Directory -Force -Path "dist\\$asset" | Out-Null
          Copy-Item "target\\${{ matrix.target }}\\release\\ccbox.exe" "dist\\$asset\\ccbox.exe"
          Copy-Item "README.md" "dist\\$asset\\README.md"
          Copy-Item "LICENSE" "dist\\$asset\\LICENSE"

          Push-Location dist
          Compress-Archive -Path $asset -DestinationPath "$asset.zip" -Force
          Pop-Location

          (Get-FileHash -Path "dist\\$asset.zip" -Algorithm SHA256).Hash.ToLower() | Out-File -FilePath "dist\\$asset.zip.sha256" -Encoding ascii

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ccbox-${{ matrix.target }}
          if-no-files-found: error
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.sha256

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

